<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer | Zwallet</title>
    <link rel="stylesheet" href="./css/transfer.css">
    <link rel="stylesheet" href="./css/mobile.css">

</head>

<body>
    <main class='container'>

        <nav class='recheader'>
            <section class='nav-left'>
                <h1 class='tittletext'>Zwallet</h1>
            </section>

            <section class='nav-right'>
                <figure class="profpic">
                    <img src="./images/robert.svg">
                </figure>
                <figcaption class="name">
                    Robert Chadler<br> 0857-8279-xxxx
                </figcaption>

                <figure class="ringbell">
                    <img src="./images/bell-icon.svg">
                </figure>

            </section>



        </nav>

        <main class='container-content'>
            <section class='recmenuleft'>
                <figure class='menu change'>
                    <img src='./images/grid.svg' />
                    <h1>Dashboard</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/transfer-icon.svg' />
                    <h1 style='color:#6379F4'>Transfer</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/topup-icon.png' />
                    <h1>Top Up</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/profile-icon2.png' />
                    <h1>Profile</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/logout-icon.png' />
                    <h1>Log Out</h1>
                </figure>
            </section>

            <section class='wrapper-activity-upper'>
                <section class='rectransfer'>
                    <div class='transfer-upper'>
                        <div class='transfer-back'>
                            <img src='./images/arrow-left-icon.svg' />
                            <h1>Transfer Money</h1>
                        </div>
                        <div class='recipient'>
                            <figure>
                                <img src='./images/samuel.svg' />
                                <figcaption class='recipientname'>Samuel Suhi</br>0872-3827-1726</figcaption>
                            </figure>
                        </div>

                    </div>

                    <div class='transfer-lower'>
                        <p class='text-transfer-lower'>Type the amount you want to transfer and then press continue to the next steps.</p>
                        <div class='input-amount'>
                            <input placeholder="0.00" type="number" name="Money Input" id="money" size="10">
                        </div>
                        <p class='available-balance'>Rp120.000 Available</p>
                        <div class='input-notes'>
                            <div class='wrapper-input-notes'>
                                <img src='./images/note-icon.svg' />
                                <input placeholder="Add some notes" type='text'>
                            </div>

                        </div>
                        <div class='continue'>
                            <button class='continue-button'>Continue</button>
                        </div>
                    </div>
                </section>

            </section>



        </main>

        <footer class='recfooter'>
            <div class='footertext'>
                <h3 class='websitecredit'>2020 Zwallet. All right reserved.</h3>
                <h3 class='phonenumberfooter'>0857-8279-xxxx</h3>
                <h3 class='websitemail'>contact@zwallet.com</3>
            </div>
        </footer>
    </main>
</body>

</html>

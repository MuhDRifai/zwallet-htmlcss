<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer | Zwallet</title>
    <link rel="stylesheet" href="./css/transfer.css">
    <link rel="stylesheet" href="./css/mobile.css">

</head>

<body>
    <main class='container'>

        <nav class='recheader'>
            <section class='nav-left'>
                <h1 class='tittletext'>Zwallet</h1>
            </section>

            <section class='nav-right'>
                <figure class="profpic">
                    <img src="./images/robert.svg">
                </figure>
                <figcaption class="name">
                    Robert Chadler<br> 0857-8279-xxxx
                </figcaption>

                <figure class="ringbell">
                    <img src="./images/bell-icon.svg">
                </figure>

            </section>

        </nav>

        <main class='container-content'>
            <section class='recmenuleft'>
                <figure class='menu change'>
                    <img src='./images/grid.svg' />
                    <h1>Dashboard</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/transfer-icon.svg' />
                    <h1 style='color:#6379F4'>Transfer</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/topup-icon.png' />
                    <h1>Top Up</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/profile-icon2.png' />
                    <h1>Profile</h1>
                </figure>

                <figure class='menu change'>
                    <img src='./images/logout-icon.png' />
                    <h1>Log Out</h1>
                </figure>
            </section>

            <section class='wrapper-activity-upper'>
                <section class='rechistory'>
                    <div class='history-upper'>
                        <figure class='header-history mobile'>
                            <img src='./images/arrow-left-icon.svg' />
                            <figcaption>Find Receiver</figcaption>
                        </figure>
                        <div class="historytext">
                            <img class="search-icon" src="./images/search-icon.svg" />
                            <input class="search-input" placeholder="Search receiver here" type="email" name="Transfer Receiver" id="receiver">
                        </div>
                    </div>

                    <div class='allrecipient'>
                        <h1 class='mobile'>Contacts<br>
                            <span style='color: #8F8F8F; font-size:14px;'>17 Contact Founds</span></h1>
                        <div class='recipient'>
                            <figure>
                                <img src='./images/samuel.svg' />
                                <figcaption class='recipientname'>Samuel Suhi</br>0856476661899</figcaption>
                            </figure>
                        </div>

                        <div class='recipient'>
                            <figure>
                                <img src='./images/jesica.svg' />
                                <figcaption class='recipientname'>Jesica</br>0856661899</figcaption>

                            </figure>
                        </div>

                        <div class='recipient'>
                            <figure>
                                <img src='./images/momo.svg' />
                                <figcaption class='recipientname'>Momo</br>08216661899</figcaption>
                            </figure>
                        </div>

                        <div class='recipient'>
                            <figure>
                                <img src='./images/robert.svg' />
                                <figcaption class='recipientname'>Robert</br>08936661899</figcaption>
                            </figure>
                        </div>

                    </div>
                </section>

            </section>

        </main>

        <footer class='recfooter'>
            <div class='footertext'>
                <h3 class='websitecredit'>2020 Zwallet. All right reserved.</h3>
                <h3 class='phonenumberfooter'>0857-8279-xxxx</h3>
                <h3 class='websitemail'>contact@zwallet.com</3>
            </div>
        </footer>
    </main>
</body>

</html>
